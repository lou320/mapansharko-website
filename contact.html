<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Pan Sharr Ko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #000000;
            color: white;
            padding-top: 70px;
        }

        .navbar {
            background-color: transparent;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar .navbar-brand {
            color: white !important;
            font-size: 2rem !important;
            font-weight: bold;
        }

        .navbar .navbar-toggler-icon {
            filter: brightness(0) invert(1);
        }

        .navbar-toggler {
            border: none !important;
            box-shadow: none !important;
        }

        /* Offcanvas (mobile menu) styles */
        .offcanvas-dark {
            background-color: rgba(33, 37, 41, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .offcanvas {
                width: 50vw !important;
            }
        }

        .offcanvas-dark .btn-close {
            filter: brightness(0) invert(1);
        }

        .offcanvas-dark .nav-link {
            color: white !important;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .offcanvas-dark .nav-link:hover {
            color: #adb5bd !important;
        }

        /* Contact Section */
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .contact-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-title h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .contact-title p {
            color: #adb5bd;
            font-size: 1.1rem;
        }

        .form-control {
            background-color: #212529;
            border: 1px solid #343a40;
            color: white;
        }

        .form-control:focus {
            background-color: #212529;
            border-color: #007bff;
            color: white;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-control::placeholder {
            color: #6c757d;
        }

        .form-label {
            color: white;
            font-weight: 500;
        }

        .btn-submit {
            background-color: #007bff;
            border: none;
            color: white;
            font-weight: 600;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        /* Contact Info */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
            margin-bottom: 3rem;
        }

        @media (max-width: 768px) {
            .contact-info {
                grid-template-columns: 1fr;
            }
        }

        .contact-info-item {
            background-color: #1a1a1a;
            padding: 1.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            border-left: 3px solid #007bff;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-info-item:hover {
            background-color: #252525;
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.2);
            border-left-color: #0056b3;
        }

        .contact-info-item i {
            font-size: 1.5rem;
            color: #007bff;
            margin-bottom: 0.75rem;
        }

        .contact-info-item h5 {
            color: white;
            font-weight: 600;
            margin-bottom: 0.3rem;
            font-size: 0.95rem;
        }

        .contact-info-item p {
            color: #adb5bd;
            margin: 0;
            font-size: 0.85rem;
        }

        .contact-info-item a {
            color: #adb5bd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info-item a:hover {
            color: #007bff;
        }

        /* Footer */
        .footer {
            background-color: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 0 1rem;
            margin-top: 5rem;
            color: #adb5bd;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h5 {
            color: white;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .footer-section p {
            margin: 0;
            font-size: 0.95rem;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: #adb5bd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            color: #007bff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Get In Touch</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end offcanvas-dark" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.facebook.com/nandar19/">Facebook <i class="fab fa-facebook"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/pansharrko/">Instagram <i class="fab fa-instagram"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.tiktok.com/@pan191097">Tiktok <i class="fab fa-tiktok"></i> </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>


    <main class="contact-container">
        <!-- Contact Title -->
        <div class="contact-title">
            <p>Have a project in mind? Let's discuss collaboration opportunities and creative ideas.</p>
        </div>

        <!-- Contact Information -->
        <div class="contact-info">
            <div class="contact-info-item" onclick="window.location.href='mailto:contact@pansharro.com';">
                <i class="fas fa-envelope"></i>
                <h5>Email</h5>
                <a href="mailto:contact@pansharro.com">contact@pansharro.com</a>
            </div>
            <div class="contact-info-item" onclick="window.location.href='tel:+15550000000';">
                <i class="fas fa-phone"></i>
                <h5>Phone</h5>
                <a href="tel:+15550000000">+1 (555) 000-0000</a>
            </div>
            <div class="contact-info-item">
                <i class="fas fa-map-marker-alt"></i>
                <h5>Location</h5>
                <p>New York, NY, USA</p>
            </div>
        </div>

        <!-- Contact Form -->
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" placeholder="What is this about?" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="6" placeholder="Your message..." required></textarea>
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-submit btn-lg">Send Message</button>
            </div>
        </form>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <!-- Component Loader -->
    <script src="./init.js"></script>
</body>
</html>
