    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                const href = this.getAttribute('href');
                
                if (href === '#') {
                    return;
                }

                const target = document.querySelector(href);
                if (!target) {
                    return;
                }

                e.preventDefault();

                target.scrollIntoView({
                    behavior: 'smooth'
                });
                
                // Close offcanvas if open
                const offcanvas = this.closest('.offcanvas');
                if (offcanvas) {
                    const bsOffcanvas = new bootstrap.Offcanvas(offcanvas);
                    bsOffcanvas.hide();
                }
            });
        });

        // Fade-in sections on scroll
        const faders = document.querySelectorAll('.fade-in');
        const appearOptions = {
            threshold: 0.5,
        };

        const appearOnScroll = new IntersectionObserver(function(entries, appearOnScroll) {
            entries.forEach(entry => {
                if (!entry.isIntersecting) {
                    return;
                } else {
                    entry.target.classList.add('visible');
                    appearOnScroll.unobserve(entry.target);
                }
            });
        }, appearOptions);

        faders.forEach(fader => {
            appearOnScroll.observe(fader);
            // Trigger immediately if already in view
            if (fader.getBoundingClientRect().top < window.innerHeight) {
                fader.classList.add('visible');
            }
        });

        // Navbar background on scroll
        const nav = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                nav.classList.add('navbar-scrolled');
            } else {
                nav.classList.remove('navbar-scrolled');
            }
        });

        // --- SCROLL JUMP LOGIC ---
        const carouselJumpTarget = document.getElementById('carouselExampleDark'); 
        const heroSection = document.querySelector('.hero-section');
        
        let lastScrollY = window.scrollY;
        let isJumpTargetVisible = false;
        let isHeroVisible = true;
        let hasJumpedToTop = false;
        let hasJumpedToCarousel = false;
        let isJumping = false; 

        const observerOptions = {
            threshold: 0.5
        };

        const carouselObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                isJumpTargetVisible = entry.isIntersecting;
                if (isJumpTargetVisible) {
                    hasJumpedToTop = false;
                }
            });
        }, observerOptions);

        const heroObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                isHeroVisible = entry.isIntersecting;
                if (isHeroVisible) {
                    hasJumpedToCarousel = false;
                }
            });
        }, observerOptions);

        if (carouselJumpTarget) {
            carouselObserver.observe(carouselJumpTarget);
        }
        if (heroSection) {
            heroObserver.observe(heroSection);
        }

        window.addEventListener('scroll', () => {
            if (!carouselJumpTarget || !heroSection || isJumping) return; 

            const currentScrollY = window.scrollY;
            const scrollingDown = currentScrollY > lastScrollY;
            const scrollingUp = currentScrollY < lastScrollY;

            if (Math.abs(currentScrollY - lastScrollY) < 10) {
                 lastScrollY = currentScrollY < 0 ? 0 : currentScrollY;
                 return;
            }

            if (scrollingDown && isHeroVisible && !hasJumpedToCarousel) {
                isJumping = true;
                carouselJumpTarget.scrollIntoView({ behavior: 'smooth' });
                hasJumpedToCarousel = true; 
                setTimeout(() => { isJumping = false; }, 1000);
            } else if (scrollingUp && isJumpTargetVisible && !hasJumpedToTop) {
                isJumping = true;
                window.scrollTo({ top: 0, behavior: 'smooth' });
                hasJumpedToTop = true;
                setTimeout(() => { isJumping = false; }, 1000);
            }
            
            lastScrollY = currentScrollY < 0 ? 0 : currentScrollY;
        });
    </script>
