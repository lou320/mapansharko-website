<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title - Pan Sharr Ko</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            background-color: #000000;
            color: #f8f9fa;
        }

        /* Navbar styles */
        .navbar {
            background-color: transparent;
            transition: background-color 0.3s ease-in-out;
        }

        .navbar .navbar-brand {
            color: white !important;
            font-size: 2rem !important;
            font-weight: bold;
        }

        .navbar .navbar-toggler-icon {
            filter: brightness(0) invert(1);
        }

        .navbar-toggler {
            border: none !important;
            box-shadow: none !important;
        }

        /* Offcanvas (mobile menu) styles */
        .offcanvas-dark {
            background-color: rgba(33, 37, 41, 0.7);
            backdrop-filter: blur(10px);
            color: white;
            border-left: 1px solid rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .offcanvas {
                width: 50vw !important;
            }
        }

        .offcanvas-dark .btn-close {
            filter: brightness(0) invert(1);
        }

        .offcanvas-dark .nav-link {
            color: white !important;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .offcanvas-dark .nav-link:hover {
            color: #adb5bd !important;
        }

        /* Footer styles */
        .footer {
            background-color: #1a1a1a;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem 0 1rem;
            margin-top: 5rem;
            color: #adb5bd;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h5 {
            color: white;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .footer-section p {
            margin: 0;
            font-size: 0.95rem;
        }

        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .footer-links li {
            margin-bottom: 0.5rem;
        }

        .footer-links a {
            color: #adb5bd;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #007bff;
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 50%;
            color: #007bff;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-link:hover {
            background-color: #007bff;
            color: white;
            transform: translateY(-3px);
        }

        .footer-bottom {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 0.9rem;
        }

        /* Ensure navbar doesn't overlap content */
        body {
            padding-top: 70px;
        }

        /* Page content area */
        .page-content {
            min-height: calc(100vh - 140px);
            padding: 2rem 0;
        }
    </style>
</head>
<body>
    <!-- Navbar Placeholder -->
    <div id="navbar-placeholder"></div>

    <!-- Page Content -->
    <main class="page-content">
        <div class="container-fluid">
            <!-- Your page content goes here -->
            <h1>Welcome</h1>
            <p>Add your content here</p>
        </div>
    </main>

    <!-- Footer Placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOHmy+Ma6xrwzNQdPhyilNQ9cV" crossorigin="anonymous"></script>
    
    <!-- Component Loader -->
    <script src="./components/init.js"></script>
</body>
</html>
